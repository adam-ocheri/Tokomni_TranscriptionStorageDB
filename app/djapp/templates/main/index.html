{% extends "../base.html" %} {% block title %} Home Page {% endblock %}
{% block content %}
<h2>Conversation Items</h2>
    <form style="margin: 3%;">
        <input type="text" name="search_query">
        <button>Search</button>
        <ul style="margin: 10%;">
            {% for item in items %}
            <li>
                <strong>{{item.speaker}}</strong>: {{item.text}}
            </li>
            {% endfor %}
        </ul>
    </form>
{% endblock %}
